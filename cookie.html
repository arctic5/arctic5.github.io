        <meta charset=utf-8>
        <title>THE COOKIE CLICKER</title>
        <meta name="description" content="so i made a stupid cookie clicker clone thing">
    </head>
    <body>
        <p id="cookies">CLICK 2 ADD CUKIES.</p>

        <button onclick="addCookie()">COOKIE</button>

        <script>
            //html5 local storage!
            function addCookie()
            {
                if(typeof(Storage)!=="undefined")
                {
                    if(!localStorage.cookies)
                    {
                        localStorage.cookies = 0;
                    }
                    if(localStorage.cookies)
                    {
                        localStorage.cookies=Number(localStorage.cookies)+1;
                    }
                    else
                    {
                        localStorage.clickcount=1;
                    }
                    document.getElementById("cookies").innerHTML=localStorage.cookies;
                }
                else
                {
                    document.getElementById("result").innerHTML="adadadasdasdfdsfsdf";
                }
            }
        </script>
